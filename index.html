      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#eb6347",
              "primary-dark": "#dcaaaa",
              "accent": "#B85C5C",
              "accent-peach": "#F6E7D8",
              "soft-sand": "#F6E7D8",
              "paper": "#F6E7D8",
              "dusty-rose": "#F3C6C6",
              "dusty-rose-light": "#F3C6C6",
              "dusty-rose-dark": "#e5b0b0",
              "dusty-dark": "#cfa3a3",
              "background-light": "#FAFAFA",
              "background-dark": "#18181b",
              "ink": "#191010",
              "soft-gray": "#8c5a5a",
              "gold": "#D4AF37",
              "soft-gold": "#F9F1E7",
              "cream": "#FAFAFA",
              "surface": "#ffffff",
              
              // Timeline Specific Colors
              "wine": "#B85C5C",
              "charcoal": "#3A3A3A",
              "blush-deep": "#E6BcbC",
              "card-bg": "#FFFFFF",

              // Milestone Theme specific colors (Old - kept for compatibility)
              "milestone-primary": "#3d5a5c",
              "milestone-light": "#faf8f4",
              "milestone-dark": "#171b1b",
              "milestone-rose": "#E4D0E4",
              "milestone-gold": "#CCB480",

              // Milestone New Design Colors
              "milestone-pink": "#c15c81",
              "milestone-cream": "#fbfaf8",
              "milestone-zinc-dark": "#1c1c1c",

              // Map Theme specific colors
              "map-primary": "#ac3960",

              "map-cream": "#FAFAFA",
              "map-bg": "#fcfaf7",

              // Notifications Theme colors
              "orange-primary": "#eb6347",
              "sage": "#8CD98C",
              "apricot": "#F6E7D8",
              "stone-paper": "#f5f5f0",

              // Location Picker Theme
              "loc-primary": "#8b505a",
              "loc-bg": "#fdf8f7",

              "loc-text": "#333333",
              "loc-sub": "#777777",

              "manrope": ["Manrope", "sans-serif"],

              // Map specific shadows
              'map-soft': '0 8px 30px rgba(172, 57, 96, 0.06)',

              "inner-glow": "inset 0 0 20px rgba(255,255,255,0.5)",

              'soft-up': '0 -4px 20px -5px rgba(0, 0, 0, 0.1)',
            },
            backgroundImage: {
              'milestone-gradient': 'linear-gradient(135deg, rgba(250, 248, 244, 0.6) 0%, rgba(204, 180, 128, 0.15) 100%)',
            },
            keyframes: {
              fadeInDown: {
                '0%': { opacity: '0', transform: 'translateY(-10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              floatGentle: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-8px)' },
              }
            },
            animation: {
              'fade-in-down': 'fadeInDown 0.8s ease-out forwards',
              'float-gentle': 'floatGentle 6s ease-in-out infinite',
            }
          },
        },
      }

    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        -webkit-tap-highlight-color: transparent;
        min-height: max(884px, 100dvh);
      }
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
      .icon-filled {
        font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
      .filled {
        font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      .nav-icon {
          stroke-width: 2;
          stroke-linecap: round;
          stroke-linejoin: round;
          fill: none;
      }
      /* Sticker Picker Specific */
      .bottom-sheet {
          box-shadow: 0 -10px 40px rgba(0,0,0,0.08);
      }
      .warm-shadow {
          box-shadow: 0 4px 24px -2px rgba(235, 99, 71, 0.04), 0 2px 8px -2px rgba(0, 0, 0, 0.02);
      }
      .hand-drawn {
          stroke-linecap: round;
          stroke-linejoin: round;
      }
      .whisper-shadow {
          box-shadow: 0 10px 30px -12px rgba(0, 0, 0, 0.05);
      }
      .glass-panel {
          background: rgba(250, 250, 250, 0.85);
          backdrop-filter: blur(20px);
          -webkit-backdrop-filter: blur(20px);
          border-top: 1px solid rgba(255, 255, 255, 0.8);
      }
      .perspective-1000 {
          perspective: 1000px;
      }
